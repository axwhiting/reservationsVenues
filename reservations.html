    <h1>Rachelle's</h1>
    <main id="main-grid">
        
        <div class = "brighten">
            <img src="images/Homepage.jpg" alt="Homepage image of a warm, welcoming bar" id="homepage">
        </div>
        <form action="http://localhost:8080/api/reservations"
        method="post" class="form">

        <div class="info">
            <label for="venue">Venue Choice:</label>
            <select name="occasion" id="occasion" required> 

                <option value="" disabled selected>Select One</option>
                <option value="fulton's follow">Fulton's Follow</option>
                <option value="mysterious matt's">Mysterious Matt's</option>
                <option value="carmichael's cabana">Carmichael's Cabana</option>
                <option value="lauvray's lounge">Lauvray's Lounge</option>

            </select>
        </div>

        <div class="info">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="info">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="info">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="info">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="info">
            <label for="num">Number of Guests:</label>
            <input type="number" id="num" name="num">
        </div>

        <!-- <div class="info">
            <label for="occasion">Occasion Type:</label>

                <option value="anniversary">Anniversary</option>

            </select>
        </div> -->

        <div class="info">
            <label for="note">Note:</label>
            <input type="text" id="note" name="note">
        </div>

        <div> 
            <input type="submit" value="Make reservation" id="submit">
        </div>


        </form>
